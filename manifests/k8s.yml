apiVersion: apps/v1
kind: Deployment
metadata:
  name: modeloxd-deployment
spec:
  selector:
    matchLabels:
      app: modeloxd-server
  replicas: 1
  template:
    metadata:
      labels:
        app: modeloxd-server
    spec:
      containers:
      - name: modeloxd-container
        image: docker.io/jairdelfin/modeloxd:latest
        ports:
        - containerPort: 82
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: modeloxd-service
  name: modeloxd-service
spec:
  ports:
  - port: 82
    targetPort: 82
  selector:
    app: modeloxd-server
  type: LoadBalancer
